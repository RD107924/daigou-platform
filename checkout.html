<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂單結帳 - 代採購大平台</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <a href="index.html" class="site-logo-link">
          <img
            src="images/logo.png"
            alt="代採購大平台 LOGO"
            class="site-logo"
          />
        </a>
        <nav class="main-nav">
          <a href="index.html">批發貨源</a>
          <a href="request.html">代採購</a>
          <a href="lookup.html">訂單查詢</a>
          <a href="checkout.html">購物車</a>
        </nav>
      </div>
    </header>

    <main class="container form-container">
      <div class="form-header">
        <h1>訂單結帳</h1>
        <a href="index.html">返回商店首頁</a>
      </div>

      <section class="form-section">
        <h3>您的購物車明細</h3>
        <table class="cart-table">
          <thead>
            <tr>
              <th style="width: 40%">商品名稱</th>
              <th>單價</th>
              <th>服務費</th>
              <th>數量</th>
              <th>小計</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="cart-items-body"></tbody>
        </table>
        <div class="cart-summary" id="cart-summary"></div>
      </section>

      <section class="form-section">
        <h3>請匯款至以下帳戶</h3>
        <div class="payment-details">
          <p><span>銀行:</span> <strong>富邦銀行 (012)</strong></p>
          <p>
            <span>帳號:</span>
            <span>
              <strong id="bank-account">81680013793778</strong>
              <button id="copy-btn">一鍵複製</button>
            </span>
          </p>
        </div>
      </section>

      <section class="form-section">
        <h3>客戶資訊</h3>
        <div class="form-group">
          <label for="paopaohu-id">跑跑虎集運會員編號 (必填)</label>
          <input
            type="text"
            id="paopaohu-id"
            placeholder="請輸入您在跑跑虎的會員編號"
            required
          />
        </div>
        <div class="form-group">
          <label for="customer-email">E-mail (必填)</label>
          <input
            type="email"
            id="customer-email"
            placeholder="您的電子郵件信箱，用於接收訂單確認"
            required
          />
        </div>
        <div class="form-group">
          <label for="tax-id">統一編號 (選填)</label>
          <input
            type="text"
            id="tax-id"
            placeholder="如需開立三聯式發票，請填寫統一編號"
          />
        </div>
        <div class="form-group">
          <label for="last-five">您的匯款帳號末五碼 (必填)</label>
          <input
            type="text"
            id="last-five"
            placeholder="請輸入 5 位數字"
            required
            maxlength="5"
            pattern="\d{5}"
            title="請輸入 5 位數字"
          />
        </div>
      </section>

      <section class="form-section final-confirmation">
        <h3>⚠️ 最終確認</h3>
        <p>
          我確認本服務僅負責代為採購商品並寄送至指定之跑跑虎集運(<span
            class="text-danger"
            >深圳</span
          >)倉，後續大陸到台灣的運費將由我自行在跑跑虎APP操作並支付。
        </p>
        <div class="form-group">
          <label for="confirmation-input"
            >為確保您已了解，請在此處輸入「我了解」以啟用下單按鈕：</label
          >
          <input
            type="text"
            id="confirmation-input"
            placeholder="請輸入『我了解』"
          />
        </div>
      </section>

      <button id="submit-btn" class="btn-submit disabled" disabled>
        確認下單，送出訂單
      </button>
    </main>

    <script src="js/cart.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
