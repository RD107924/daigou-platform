<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台商品管理</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="header-content">
          <a href="index.html" class="site-logo-link"
            ><img
              src="images/logo.png"
              alt="代採購大平台 LOGO"
              class="site-logo"
          /></a>
          <nav class="admin-nav">
            <a href="index.html" class="nav-link">回到商店</a>
            <a href="dashboard.html">績效儀表板</a>
            <a href="admin.html">商品管理</a>
            <a href="category-admin.html">分類管理</a>
            <a href="orders-admin.html"
              >訂單管理<span class="notification-badge" id="orders-badge"></span
            ></a>
            <a href="requests-admin.html"
              >代採購請求<span
                class="notification-badge"
                id="requests-badge"
              ></span
            ></a>
            <a href="users-admin.html">使用者管理</a>
            <a href="profile.html">修改密碼</a>
            <a href="#" id="logout-btn">登出</a>
          </nav>
        </div>
      </header>

      <main style="margin-top: 40px">
        <section class="admin-section">
          <h2>新增商品</h2>
          <form id="add-product-form" class="admin-form">
            <div class="form-group">
              <label for="category">商品分類</label>
              <select id="category" name="category" required></select>
            </div>
            <div class="form-group">
              <label for="title">商品名稱</label
              ><input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="price">台幣價格 (已含服務費的最終售價)</label
              ><input type="number" id="price" name="price" required />
            </div>
            <div class="form-group">
              <label for="serviceFee">代購服務費 (台幣)</label
              ><input
                type="number"
                id="serviceFee"
                name="serviceFee"
                value="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="imageUrl">圖片網址</label
              ><input type="text" id="imageUrl" name="imageUrl" required />
            </div>
            <button type="submit" class="btn-primary">確認新增</button>
          </form>
        </section>
        <section class="admin-section">
          <div class="section-header">
            <h2>現有商品列表</h2>
            <button
              id="save-sort-btn"
              class="btn-primary"
              style="display: none"
            >
              儲存排序
            </button>
          </div>
          <p class="text-light">您可以直接用滑鼠拖曳表格中的項目來進行排序。</p>
          <div class="table-responsive">
            <table class="admin-table data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>分類</th>
                  <th>名稱</th>
                  <th>最終售價</th>
                  <th>服務費</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="product-list-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h2>編輯商品</h2>
        <form id="edit-product-form" class="admin-form">
          <input type="hidden" id="edit-product-id" />
          <div class="form-group">
            <label for="edit-category">商品分類</label>
            <select id="edit-category" required></select>
          </div>
          <div class="form-group">
            <label for="edit-title">商品名稱</label
            ><input type="text" id="edit-title" required />
          </div>
          <div class="form-group">
            <label for="edit-price">台幣價格 (最終售價)</label
            ><input type="number" id="edit-price" required />
          </div>
          <div class="form-group">
            <label for="edit-serviceFee">代購服務費 (台幣)</label
            ><input type="number" id="edit-serviceFee" required />
          </div>
          <div class="form-group">
            <label for="edit-imageUrl">圖片網址</label
            ><input type="text" id="edit-imageUrl" required />
          </div>
          <button type="submit" class="btn-primary">儲存變更</button>
        </form>
      </div>
    </div>
    <script src="js/admin-main.js" defer></script>
    <script src="js/admin.js" defer></script>
  </body>
</html>
