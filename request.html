<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代採購委託 - 代採購大平台</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">代採購大平台</h1>
        <nav class="main-nav">
          <a href="index.html">批發貨源</a>
          <a href="request.html">代採購</a>
          <a href="#">訂單查詢</a>
          <a href="checkout.html">購物車</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-section">
        <h2>代採購委託單</h2>
        <p>
          請在此填寫您想代為採購的商品資訊，我們收到後會盡快透過您留下的聯絡方式向您報價。
        </p>

        <form id="request-form" class="admin-form" style="margin-top: 20px">
          <div
            id="response-message"
            style="margin-bottom: 15px; text-align: center"
          ></div>

          <div class="form-group">
            <label for="product-url">商品網址 (必填)</label>
            <input
              type="url"
              id="product-url"
              placeholder="請貼上完整的商品購物連結"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-name">商品名稱/簡述 (必填)</label>
            <input
              type="text"
              id="product-name"
              placeholder="例如：白色T恤、某型號藍牙耳機"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-specs">規格/顏色 (必填)</label>
            <input
              type="text"
              id="product-specs"
              placeholder="例如：尺寸XL、顏色黑色"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-quantity">數量 (必填)</label>
            <input
              type="number"
              id="product-quantity"
              value="1"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-info">您的 LINE ID 或 Email (必填)</label>
            <input
              type="text"
              id="contact-info"
              placeholder="方便我們與您聯絡報價"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-notes">備註</label>
            <textarea
              id="product-notes"
              rows="4"
              placeholder="其他補充說明事項"
            ></textarea>
          </div>

          <button type="submit" class="btn-submit">送出代採購請求</button>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 代採購大平台. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="login.html" class="admin-login-link">管理者登入</a>
      </div>
    </footer>

    <script src="js/request.js" defer></script>
  </body>
</html>
